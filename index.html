<!DOCTYPE html>
<head>
    <title>Time adder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/uikit/uikit.css">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
    <div class="uk-position-center">
        <div class="uk-text-center">
            <h4 id="display-time" class="uk-animation-fade"><span class="uk-text-small uk-text-muted">You worked for:</span>
                <span id="all-time">
                    <span id="timeH">0</span>h <span id="timeM">0</span>m
                </span>
                <button class="uk-button uk-text-danger uk-margin-left uk-button-link" id="reset-btn">Reset</button>
            </h4>
        </div>

        <form class="uk-form-stacked">
            <div class="uk-grid-column-small uk-flex-center uk-grid-row-large uk-child-width-auto" uk-grid>
                <div>
                    <div class="uk-card uk-card-default uk-card-body uk-animation-slide-bottom-small" id="time-card">
                        <fieldset class="uk-fieldset">
                            <legend class="uk-legend">Increment by</legend>
                            <div class="uk-margin">
                                <label class="uk-form-label">Hours</label>
                                <div class="uk-form-controls" for="hr1">
                                    <input class="uk-input focus-change-value uk-form-width-medium" id="hr1" type="number" min="0" max="23" required autofocus>
                                </div>
                                <label class="uk-form-label">Minutes</label>
                                <div class="uk-form-controls" for="min1">
                                    <input class="uk-input focus-change-value uk-form-width-medium" id="min1" value="0" type="number" min="0" max="59" required>
                                </div>
                            </div>
                        </fieldset>
                        <div class="uk-text-center">
                            <a class="uk-icon-button custom-icon-button" href="#" id="calculate" uk-icon="icon: plus"></a>
                        </div>

                    </div>

                </div>

        </form>
    </div>

</body>
</html>
